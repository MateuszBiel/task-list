<!DOCTYPE html>
<html ng-app="taskApp">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->
    <title>Node/Angular Todo App</title>
    <!-- SCROLLS -->
    <!-- SPELLS -->
    <link rel="stylesheet" href="normalize.css/normalize.css"></link>
    <link rel="stylesheet" href="css/main.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>
</head>

<body ng-controller="mainController">
    <div class="container">
        <div id="app-name">
            <h1>TASK MANAGER</h1>
        </div>
        <div id="column-left">
            <form action="javascript:void(0)">
                <div id="task-basic-information">
                    <input type="text"  ng-model="formData.text" placeholder="task name">
                    
                </div>
                <div id="class-status">
                    <select>
                        <option class="option-font-size" ng-model="formData.priority" value="1" default>1</option>
                        <option class="option-font-size" ng-model="formData.priority" value="2">2</option>
                        <option class="option-font-size" ng-model="formData.priority" value="3">3</option>
                    </select>
                </div>
                <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
                <div id="task-status">
                    <input type="radio" name="active" id="active" value="Active"> 
                    <label for="active">Active</label>
                    <input type="radio" name="active" id="completed" value="Completed">
                    <label for="completed">Completed</label>
                </div>
                <button type="submit"  ng-click="addTask()">+</button>
            </form>
            <div id="task-list">
                <div class="checkbox" ng-repeat="todo in taskList">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }} {{ todo.priority }}
                    </label>
                </div>
            </div>
        </div>
        <div id="column-right">
        </div>


    </div>
</body>

</html>
